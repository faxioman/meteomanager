<div class="page-header"><h1><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Country detail</h1></div><!-- trick: Angular-bootstrap add "nav-<type>" string to ul class --><tabset type="tabs nav-tabs-simple"><tab ng-repeat="country in countries" heading="{{country.name}}" active="country.active" disabled><div class="stat-panel" ng-if="country.active"><div class="stat-row"><div class="stat-cell bg-info padding-sm" style="height: 250px" mm-chart-area-range="{range: country.data.ranges, average: country.data.averages, title: country.data.title, color: '#ffffff'}"></div></div><div class="stat-row"><div class="stat-counters bordered no-border-t text-center"><div class="stat-cell col-xs-3 padding-sm no-padding-hr">uno</div><div class="stat-cell col-xs-3 padding-sm no-padding-hr">due</div><div class="stat-cell col-xs-3 padding-sm no-padding-hr">tre</div><div class="stat-cell col-xs-3 padding-sm no-padding-hr">quattro</div></div></div></div></tab></tabset>
